<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario.css">
    <title>Registro</title>
</head>
<body>
    <form action="/registro" method="post">

    <div class="control">
        <label> Nombre y Apellido: </label>
        <input type="text" name="NombreYapellido">
    </div>

    <div class="control">
        <label>Usuario: </label>
        <input type="text" name="usuario"> 
    </div>

    <div class="control"> class:"control"
        <label> Email: </label>
        <input type="email" name="email">
    </div>

    <div class="control">
        <label>Fecha de nacimiento: </label>
        <input type="date" name="fecha" value="2022-11-3">
    </div>

    <div class="control">
        <label for="domicilio"> Domicilio: </label>
        <input type="text" name="domicilio" placeholder="calle">
        <input type="number" name="numero" placeholder="numero">
        <input type="text" name="localidad" placeholder="localidad">
        <input type="text" name="provincia" placeholder="provincia">
    </div>

    <div class="perfil">
        <label >Perfil de usuario</label><br>
        <label > Vendedor</label>
        <input type="radio" name="vendedor" value="Vendedor">
        <label > Comprador</label>
        <input type="radio" name="comprador" value="Comprador">
    </div>

    <div>
        <label > Categorias de interes</label><br>
        <ul >
            <li><input type="checkbox" name="categoria" value="electro"> Electro</li>
            <li><input type="checkbox" name="categoria" value="moda"> Moda</li>
            <li><input type="checkbox" name="categoria" value="hogar"> Hogar</li>
            <li><input type="checkbox" name="categoria" value="jugueteria"> jugueteria</li>
            <li><input type="checkbox" name="categoria" value="vidasana">Vida sana</li>

        </ul>
    </div>
    <div>
        <label>Ingrese su foto de perfil:</label>
        <input type="file" name="fotoperfil">
    </div>

    <div class="control">
        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña" >
    </div>
    <div class="control">
        <label for="contraseña">Confirme su contraseña: </label>
        <input type="password" name="contraseña" id="contraseña" >
    </div><br>

    
    <div class="botones">
        <button type="reset">Borrar todo</button>
        <button type="submit">Enviar</button>
    </div>
    </form>
</body>
</html>
